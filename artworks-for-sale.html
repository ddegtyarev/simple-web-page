<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --text: #1f1f1f;
            --muted: #545454;
            --bg: #f6f7fb;
            --card: #ffffff;
            --accent: #e53935;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 18px 16px 8px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header p {
            margin: 8px 0 0;
            color: var(--muted);
        }
        main {
            max-width: 1180px;
            margin: 0 auto;
            padding: 0 16px 36px;
        }
        .intro {
            background: linear-gradient(145deg, #fff, #f0f3ff);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            margin-bottom: 18px;
        }
        .intro h2 {
            margin: 0 0 6px;
            font-size: 1.25rem;
        }
        .intro p {
            margin: 0;
            color: var(--muted);
        }
        .instagram-feature {
            background: #fff;
            border-radius: 16px;
            padding: 18px 20px 24px;
            box-shadow: 0 12px 26px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .instagram-feature h2 {
            margin: 0 0 6px;
            font-size: 1.3rem;
        }
        .instagram-feature p {
            margin: 0 0 14px;
            color: var(--muted);
        }
        .instagram-embed {
            background: #fafafa;
            border-radius: 14px;
            padding: 12px;
        }
        .instagram-embed blockquote {
            margin: 0 auto !important;
            border-radius: 10px;
            border: 1px solid #dbdbdb;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.02);
        }
        .instagram-feature .instagram-cta {
            margin-top: 14px;
            font-size: 0.95rem;
        }
        .instagram-feature .instagram-cta a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
        .instagram-feature .instagram-cta a:hover {
            text-decoration: underline;
        }
        @media (min-width: 640px) {
            .intro { padding: 18px 20px; }
        }
    </style>
