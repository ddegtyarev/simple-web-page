        <h1>Links & References ‚Äî Mikhail Gulin</h1>
        <p>Selected English-language references to media, press and exhibition pages. Each entry includes a short description and a link.</p>
      </header>

      <main>

          <div><strong>Languages:</strong></div>

            <button class="lang-btn" data-lang="nl" title="Dutch">üá≥üá±<span class="vis"> Dutch</span></button>
            <button class="lang-btn" data-lang="pl" title="Polish">üáµüá±<span class="vis"> Polish</span></button>
          </div>
        </div>

        <div id="entries">Loading links‚Ä¶</div>

        <p class="back"><a href="/index.html">‚Üê Back to home</a></p>
      </main>
    </div>

    <script>
      const entriesEl = document.getElementById('entries');
      const langButtons = Array.from(document.querySelectorAll('.lang-btn'));

      // Keep track of selected languages (multiple allowed)
      const selected = new Set(['en']);

      function escapeHtml(s){
        return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
      }

      function renderCombined(data, langs){
        if(!langs || langs.length === 0){
          entriesEl.innerHTML = '<p>Please select one or more languages above.</p>';
          return;
        }
        // Combine lists in the order of langs, deduplicate by id
        // Track which items are new (not in previous render)
        const previousIds = window.__previousIds || new Set();
        const seen = new Set();
        const combined = [];
        const newItems = [];
        const existingItems = [];
        
        langs.forEach(lang => {
          const list = data[lang] || [];
          list.forEach(item => {
            if(!seen.has(item.id)){
              seen.add(item.id);
              if(previousIds.has(item.id)){
                existingItems.push(item);
              } else {
                newItems.push(item);
              }
            }
          });
        });

        // Store current IDs for next render
        window.__previousIds = seen;

        // Put new items first, then existing items
        const finalList = [...newItems, ...existingItems];

        if(finalList.length === 0){
          entriesEl.innerHTML = '<p>No links found for the selected languages.</p>';
          return;
        }

        entriesEl.innerHTML = finalList.map((it, idx) => {
          const year = it.year ? (' ‚Äî ' + it.year) : '';
          const desc = it.description ? ('<div class="meta">' + escapeHtml(it.description) + '</div>') : '';
          return '<section class="item">'
            + '<h3>' + escapeHtml((idx+1) + '. ' + it.title) + year + '</h3>'
            + desc
            + '<p><a href="' + escapeHtml(it.url) + '" target="_blank" rel="noopener">' + escapeHtml(it.url) + '</a></p>'
            + '</section>';
        }).join('\n');
      }

      function updateButtons(){
        langButtons.forEach(btn => {
          const lang = btn.dataset.lang;
          if(selected.has(lang)) btn.classList.add('selected'); else btn.classList.remove('selected');
        });
      }

      langButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const lang = btn.dataset.lang;
          if(selected.has(lang)) selected.delete(lang); else selected.add(lang);
          updateButtons();
          // Re-render using the loaded data object
          if(window.__linksData) renderCombined(window.__linksData, Array.from(selected));
        });
      });

      // Try fetching the JSON file. If it fails (file://), use embedded fallback.
      fetch('links.json')
        .then(r => { if(!r.ok) throw new Error('Network response was not ok'); return r.json(); })
        .then(data => {
          window.__linksData = data;
          renderCombined(data, Array.from(selected));
        })
        .catch(err => {
          console.warn('Could not load links.json:', err);
          const embedded = document.getElementById('embedded-links');
          if(embedded){
            try{
              const data = JSON.parse(embedded.textContent);
              window.__linksData = data;
              renderCombined(data, Array.from(selected));
              return;
            }catch(e){
              console.error('Embedded fallback parse error', e);
            }
          }
          entriesEl.innerHTML = '<p>Unable to load links.json. If you opened this file directly from the filesystem, start a local server for the page to fetch the JSON data. Example:</p>'
            + '<pre>python3 -m http.server 8000</pre>'
            + '<p>Then open <code>http://localhost:8000/links.html</code></p>';
        });

    </script>
